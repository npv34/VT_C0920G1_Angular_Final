<div class="card">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let i = index">
        <th scope="row">{{ i + 1}}</th>
        <td>{{ user.name}}</td>
        <td>{{ user.email}}</td>
        <td></td>
        <ng-template [ngIf]="user.role == 1">
          <td>Admin</td>
        </ng-template>
        <ng-template [ngIf]="user.role == 2">
          <td>User</td>
        </ng-template>
        <td>
          <button class="btn btn-danger" (click)="delete(user.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
