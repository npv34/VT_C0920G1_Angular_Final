<div class="card">
  <div class="card-header">
    Add user
  </div>
  <div class="card-body">
    <form [formGroup]="formAddUser" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select formControlName="role" class="form-select" aria-label="Default select example">
          <option selected>Open this select role</option>
          <option value="1">Admin</option>
          <option value="2">User</option>
        </select>
      </div>
      <button [disabled]="formAddUser.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
